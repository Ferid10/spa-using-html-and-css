<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form For Spa</title>
  <link rel="stylesheet" href="spa2.css">
  <link rel="icon" href="WhatsApp Image 2024-03-27 at 19.39.47_c62d612c.jpg">
 
//the link for logo u can visit boxicons to know more

  
</head>
<body>
  <div class="class1">
    <form action="">
        
        <h1>Login</h1>
        
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>//logo
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forgot Password</a>
      </div>
      
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="https://accounts.google.com/signup/v2/webcreateaccount">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
